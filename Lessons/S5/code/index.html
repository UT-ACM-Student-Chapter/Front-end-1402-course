<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - ACM</title>
    <link rel="icon" href="./assets/images/favicon.png" />

    <meta name="author" content="Parna Asadi" />
    <link rel="stylesheet" href="./assets/stylesheet/index.css" />
    <link rel="stylesheet" href="./assets/css/header.min.css" />
    <link rel="stylesheet" href="./assets/css/calculator.min.css" />
    <link rel="stylesheet" href="./assets/css/footer.min.css" />
    <script src="./utilities/scripts.js" defer></script>
    <!-- why use defer? -->
  </head>
  <body>
    <main>
      <header class="main-header">
        <nav>
          <img
            class="logo"
            src="./assets/images/favicon.png"
            alt="This is a logo"
          />
          <a class="brand" href="/"> My Calculator</a>
        </nav>
      </header>
      <section>
        <div class="main-calculator">
          <div class="main-calculator__output-area">
            <span class="previous-operand"></span>
            <span class="current-output">
              <button id="delete-button">c</button>
              <input
                class="calculator-result"
                disabled
                placeholder="output"
                value=""
              />
            </span>
          </div>
          <div class="main-calculator__numpad-area">
            <form action="#">
              <div class="numpad-dialer">
                <input type="button" value="9" />
                <input type="button" value="8" />
                <input type="button" value="7" />
                <input type="button" value="6" />
                <input type="button" value="5" />
                <input type="button" value="4" />
                <input type="button" value="3" />
                <input type="button" value="2" />
                <input type="button" value="1" />
                <input type="button" value="." />
                <input type="button" value="0" />
                <button type="submit" id="operate">=</button>
              </div>
              <div class="function-dialer">
                <input type="button" value="+" id="add" />
                <input type="button" value="-" id="sub" />
                <input type="button" value="&times;" id="multi" />
                <input type="button" value="&divide;" id="divid" />
              </div>
            </form>
          </div>
        </div>
      </section>
      <aside class="recent-activities">
        <h1>Recent Activities</h1>
        <ul>
          <li class="recent-operation">
            5 + 7 = <span class="recent-result">12</span>
          </li>
        </ul>
      </aside>
      <footer>
        <p>&copy; ACM - 2023</p>
      </footer>
    </main>
  </body>
</html>
