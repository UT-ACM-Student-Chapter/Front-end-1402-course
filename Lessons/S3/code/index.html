<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS - ACM 2023</title>
  </head>
  <body>
    <!-- <style style="display: inline;" contenteditable>
      * {
        font-size: 14px;
      }
    </style> -->
    <h1>Hello world!</h1>
    <h1>Hello world, again!</h1>
    <div class="error">I am red!</div>
    <button id="btn">I'm blue</button>
    <div class="parent">
      <div class="child">
        <p id="text-one" class="text">I have a good parent!</p>
        <p id="text-two" class="paragraph">I have a good sibling!</p>
      </div>
    </div>
    <div class="model">
      <p>Model box</p>
    </div>
  </body>
</html>
